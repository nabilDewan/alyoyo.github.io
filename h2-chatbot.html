<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydrogen Energy Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      height: 100dvh;
      min-height: 100dvh;
      overflow: hidden;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 85vh;
      max-height: 800px;
    }

    .chat-header {
      background-color: #8037B7;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .h2-logo-container {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .h2-logo-container svg {
      width: 100%;
      height: 100%;
    }

    .h2-logo-container .h-main,
    .h2-logo-container .two-subscript {
      fill: white;
      font-family: 'Inter', sans-serif;
      font-weight: 900;
    }

    .chat-messages {
      flex-grow: 1;
      min-height: 0;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-messages::-webkit-scrollbar {
      display: none;
    }

    .message-bubble {
      max-width: 80%;
      padding: 0.8rem 1.2rem;
      border-radius: 1.25rem;
      word-wrap: break-word;
      line-height: 1.5;
      position: relative;
      text-align: justify;
    }

    .user-message {
      background-color: #EBE1F3;
      align-self: flex-end;
      color: #333;
      border-bottom-right-radius: 0.25rem;
    }

    .bot-message {
      background-color: #f1f5f9;
      align-self: flex-start;
      color: #333;
      border-bottom-left-radius: 0.25rem;
    }

    .bot-message ul, .bot-message ol {
      margin-top: 0.5rem;
      margin-bottom: 0;
      padding-left: 1.5rem;
      list-style: none;
    }

    .bot-message ul li {
      margin-bottom: 0.25rem;
      position: relative;
      padding-left: 1.2em;
      text-align: left;
    }

    .bot-message ul li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: #8037B7;
      font-weight: bold;
    }

    .glossary-term {
      position: relative;
      cursor: help;
      border-bottom: 1px dotted #6B2A99;
      color: #6B2A99;
      font-weight: 500;
    }

    .glossary-term sup {
      font-size: 0.6em;
      vertical-align: super;
      margin-left: 2px;
      color: #6B2A99;
      font-weight: bold;
    }

    .glossary-tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
      white-space: normal;
      min-width: 150px;
      max-width: 250px;
      font-size: 0.85rem;
    }

    .glossary-tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    .glossary-term:hover .glossary-tooltip {
      visibility: visible;
      opacity: 1;
    }

    .chat-input-area {
      display: flex;
      padding: 1.5rem;
      border-top: 1px solid #e2e8f0;
      background-color: #f8fafc;
      flex-shrink: 0;
    }

    .chat-input {
      flex-grow: 1;
      padding: 1rem 1.25rem;
      border: 1px solid #cbd5e1;
      border-radius: 1.5rem;
      font-size: 1rem;
      margin-right: 1rem;
    }

    .chat-input:focus {
      border-color: #8037B7;
      box-shadow: 0 0 0 3px rgba(128, 55, 183, 0.25);
    }

    .send-button {
      background-color: #8037B7;
      color: white;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }

    .send-button:hover {
      background-color: #6B2A99;
      transform: translateY(-1px);
    }

    .send-button:active {
      transform: translateY(1px);
    }

    .send-button:disabled {
      background-color: #a0aec0;
      cursor: not-allowed;
    }

    .chat-footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #64748b;
      background-color: #f8fafc;
      border-top: 1px solid #e2e8f0;
      border-bottom-left-radius: 1.5rem;
      border-bottom-right-radius: 1.5rem;
      flex-shrink: 0;
    }

    .chat-footer a {
      color: #8037B7;
      text-decoration: none;
      font-weight: bold;
    }

    .chat-footer a:hover {
      text-decoration: underline;
    }

    /* ✅ MOBILE FIXES */
    @media (max-width: 640px) {
      html, body {
        height: 100dvh;
        min-height: 100dvh;
        overflow: hidden;
        padding: 0;
      }

      .chat-container {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        border-radius: 0;
        display: flex;
        flex-direction: column;
      }

      .chat-header,
      .chat-input-area,
      .chat-footer {
        border-radius: 0;
        padding: 1rem;
      }

      .chat-header {
        font-size: 1.5rem;
      }

      .chat-input-area {
        flex-direction: column;
        gap: 0.75rem;
      }

      .chat-input {
        margin-right: 0;
        padding: 0.8rem 1rem;
      }

      .send-button {
        width: 100%;
        padding: 0.8rem 1.2rem;
      }

      .chat-footer {
        font-size: 0.75rem;
      }

      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .glossary-tooltip {
        left: 10px;
        right: 10px;
        transform: none;
        max-width: none;
        font-size: 0.75rem;
      }

      .glossary-tooltip::after {
        left: 50%;
        margin-left: -5px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="h2-logo-container">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#A067C9;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#6B2A99;stop-opacity:1" />
            </linearGradient>
          </defs>
          <circle cx="12" cy="12" r="11" fill="url(#blueGradient)" />
          <path class="h-main" d="M 8 7 V 17 H 10 V 13 H 14 V 17 H 16 V 7 H 14 V 11 H 10 V 7 Z" />
          <text class="two-subscript" x="16.5" y="17" font-size="6" text-anchor="middle" alignment-baseline="central">2</text>
        </svg>
      </div>
      <h1>Hydrogen Energy Chatbot</h1>
    </header>

    <div id="chat-messages" class="chat-messages">
      <!-- Messages will appear here -->
    </div>

    <div class="chat-input-area">
      <input type="text" id="user-input" class="chat-input" placeholder="Ask about hydrogen..." />
      <button id="send-button" class="send-button">Send</button>
    </div>

    <footer class="chat-footer">
      Made by <a href="https://dewanhafiznabil.com" target="_blank">Nabil</a> with help of AI
    </footer>
  </div>

  <!-- ✅ Add your chatbot JS here -->
</body>
</html>
