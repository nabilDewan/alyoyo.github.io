<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card - Dewan Hafiz Nabil</title>
    <style>
        :root {
            --primary-color: #8B5FB5;
            --primary-light: #B983D1;
            --primary-dark: #6A4C93;
            --text-light: #333333;
            --text-dark: #ffffff;
            --text-muted: #666666;
            --text-muted-dark: #cccccc;
            --card-light: rgba(255, 255, 255, 0.95);
            --card-dark: rgba(30, 30, 30, 0.95);
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --border-light: rgba(139, 95, 181, 0.2);
            --border-dark: rgba(185, 131, 209, 0.3);
            --hover-bg: rgba(139, 95, 181, 0.1);
            --hover-bg-dark: rgba(185, 131, 209, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: var(--text-light);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-card {
            background: var(--card-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 1.2rem;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 10px 40px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light), var(--primary-dark));
            opacity: 0.8;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px var(--shadow);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 1.2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .contact-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .contact-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }

        .contact-university {
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.6rem 0.8rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideInLeft 0.6s ease forwards;
            text-decoration: none;
            color: inherit;
            border: 1px solid transparent;
        }

        .contact-item:nth-child(1) { animation-delay: 0.2s; }
        .contact-item:nth-child(2) { animation-delay: 0.3s; }
        .contact-item:nth-child(3) { animation-delay: 0.4s; }
        .contact-item:nth-child(4) { animation-delay: 0.5s; }

        .contact-item:hover {
            background: var(--hover-bg);
            transform: translateX(5px);
            border-color: var(--border-light);
        }

        .contact-item.clickable:hover {
            cursor: pointer;
        }

        .contact-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(139, 95, 181, 0.3);
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.2rem;
            font-weight: 500;
        }

        .contact-value {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
            word-break: break-word;
        }

        .contact-item.clickable .contact-value {
            color: var(--primary-color);
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background: transparent;
                color: var(--text-dark);
            }
            
            .contact-card {
                background: var(--card-dark);
                border-color: var(--border-dark);
                box-shadow: 0 10px 40px var(--shadow-dark);
            }
            
            .contact-card:hover {
                box-shadow: 0 20px 60px var(--shadow-dark);
            }
            
            .contact-title,
            .contact-university {
                color: var(--text-muted-dark);
            }
            
            .contact-label {
                color: var(--text-muted-dark);
            }
            
            .contact-value {
                color: var(--text-dark);
            }
            
            .contact-item:hover {
                background: var(--hover-bg-dark);
                border-color: var(--border-dark);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .contact-card {
                padding: 1rem;
                margin: 0.5rem;
            }
            
            .contact-name {
                font-size: 1.7rem;
            }
            
            .contact-title {
                font-size: 1rem;
            }
            
            .contact-icon {
                width: 2.2rem;
                height: 2.2rem;
            }
            
            .contact-item {
                padding: 0.5rem 0.6rem;
            }
        }

        @media (max-width: 480px) {
            .contact-card {
                padding: 0.8rem;
                margin: 0.3rem;
            }
            
            .contact-name {
                font-size: 1.5rem;
            }
            
            .contact-title {
                font-size: 0.9rem;
            }
            
            .contact-icon {
                width: 2rem;
                height: 2rem;
                font-size: 1rem;
            }
            
            .contact-item {
                gap: 0.6rem;
                padding: 0.4rem 0.5rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus states for accessibility */
        .contact-item:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <div class="contact-header">
            <h1 class="contact-name">DEWAN HAFIZ NABIL</h1>
            <div class="contact-title">PhD Student, WMG</div>
            <div class="contact-university">University of Warwick, CV4 7AL</div>
        </div>
        
        <div class="contact-details">
            <a href="mailto:contact@dewanhafiznabil.com" class="contact-item clickable" aria-label="Send email">
                <div class="contact-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </div>
                <div class="contact-info">
                    <div class="contact-label">Email</div>
                    <div class="contact-value">contact@dewanhafiznabil.com</div>
                </div>
            </a>
            
            <a href="https://www.dewanhafiznabil.com/" target="_blank" rel="noopener noreferrer" class="contact-item clickable" aria-label="Visit website">
                <div class="contact-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                </div>
                <div class="contact-info">
                    <div class="contact-label">Website</div>
                    <div class="contact-value">dewanhafiznabil.com</div>
                </div>
            </a>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                </div>
                <div class="contact-info">
                    <div class="contact-label">Address</div>
                    <div class="contact-value">University of Warwick, CV4 7AL</div>
                </div>
            </div>
            
            <a href="tel:+8801799614444" class="contact-item clickable" aria-label="Call phone number">
                <div class="contact-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                </div>
                <div class="contact-info">
                    <div class="contact-label">Phone</div>
                    <div class="contact-value">+8801799614444</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        // Add click handling for contact items
        document.querySelectorAll('.contact-item.clickable').forEach(item => {
            item.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });

        // Add smooth scroll effect for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
