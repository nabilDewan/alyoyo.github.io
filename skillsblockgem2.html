<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Widget</title>
    <style>
        /* 1. SINGLE UNIFIED THEME (No Dark/Light switching needed) */
        :root {
            --bg-color: transparent;
            
            /* The "Fail-Safe" Purple: Readable on White AND Dark backgrounds */
            --brand-purple: #8B5FB5; 
            
            /* Text Color */
            --text-color: #8B5FB5; 
            
            /* Bar Colors */
            --bar-fill: #8B5FB5;
            /* Magic Track: Semi-transparent purple looks good on ALL backgrounds */
            --bar-bg: rgba(139, 95, 181, 0.2); 
            --bar-glow: rgba(139, 95, 181, 0.4);
        }

        /* 2. RESET & LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { overflow: hidden; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            
            /* ZERO Padding prevents "extra space" scrollbars on mobile */
            padding: 0; 
            
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 0;
        }

        .container {
            width: 100%;
            max-width: 680px; 
            /* Minimal internal padding for safety */
            padding: 10px; 
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-color);
            margin: 0;
        }

        /* 3. RESPONSIVE GRID */
        .grid {
            display: grid;
            /* Desktop: 2 Columns */
            grid-template-columns: 1fr 1fr; 
            column-gap: 3.5rem;
            row-gap: 3rem; 
            width: 100%;
            padding-bottom: 5px;
        }

        .skill {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Staggered Animation */
        .skill:nth-child(1) { animation-delay: 0.1s; }
        .skill:nth-child(2) { animation-delay: 0.2s; }
        .skill:nth-child(3) { animation-delay: 0.3s; }
        .skill:nth-child(4) { animation-delay: 0.4s; }

        .skill-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .skill-name {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .skill-level {
            font-size: 0.8rem;
            font-weight: 700; /* Bold for readability */
            color: var(--text-color);
            opacity: 0.8; /* Slight transparency for hierarchy */
        }

        /* 4. PROGRESS BAR */
        .progress-track {
            width: 100%;
            height: 8px;
            background: var(--bar-bg); /* Semi-transparent purple */
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--bar-fill);
            border-radius: 10px;
            width: 0;
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .skill:hover .progress-fill {
            box-shadow: 0 0 10px var(--bar-glow);
            filter: brightness(1.1);
        }

        /* 5. MOBILE OPTIMIZATION (Fixes "Extra Space" issue) */
        @media (max-width: 600px) {
            .grid {
                /* STRICT 1-Column Layout for Mobile */
                grid-template-columns: 1fr; 
                /* Tighter spacing */
                row-gap: 1.5rem; 
            }
            
            .header {
                margin-bottom: 1.5rem;
            }
            
            .container {
                padding: 5px; /* Minimal padding */
            }
        }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2 class="title">Technical Expertise</h2>
        </div>

        <div class="grid">
            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Digital Supply Chain</span>
                    <span class="skill-level">85%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 85%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Data Analysis</span>
                    <span class="skill-level">80%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 80%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Industry 4.0 Tools</span>
                    <span class="skill-level">90%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 90%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Hydrogen Systems</span>
                    <span class="skill-level">75%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 75%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple Animation Trigger
        setTimeout(() => {
            document.querySelectorAll('.progress-fill').forEach(fill => {
                const w = fill.style.width;
                fill.style.width = '0'; 
                setTimeout(() => fill.style.width = w, 100);
            });
        }, 100);
    </script>
</body>
</html>
