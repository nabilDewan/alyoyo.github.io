<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .publication-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            padding: 12px;
            max-width: 480px;
            margin: 0 auto;
        }

        .publication-card {
            border-radius: 6px;
            padding: 12px 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .publication-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .publication-type {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .publication-percentage {
            font-size: 0.95rem;
            font-weight: 700;
            color: #ffffff;
            opacity: 0.9;
        }

        .publication-count {
            font-size: 0.65rem;
            color: #ffffff;
            opacity: 0.8;
            margin-left: 2px;
        }

        /* Q1 - Green */
        .q1-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        /* Q2 - Yellow/Light Green */
        .q2-card {
            background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
        }

        /* Conference - Blue */
        .conference-card {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .publication-grid {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 10px;
                padding: 10px;
                max-width: 380px;
            }

            .publication-card {
                padding: 10px 6px;
                min-height: 55px;
            }

            .publication-type {
                font-size: 0.75rem;
            }

            .publication-percentage {
                font-size: 0.9rem;
            }

            .publication-count {
                font-size: 0.6rem;
            }

            body {
                padding: 12px;
            }
        }

        /* Small screens */
        @media (max-width: 480px) {
            .publication-grid {
                padding: 8px;
                gap: 8px;
                max-width: 340px;
            }

            .publication-card {
                padding: 8px 4px;
                min-height: 50px;
            }

            .publication-type {
                font-size: 0.7rem;
            }

            .publication-percentage {
                font-size: 0.85rem;
            }

            .publication-count {
                font-size: 0.55rem;
            }
        }

        /* Large screens */
        @media (min-width: 1024px) {
            .publication-grid {
                max-width: 440px;
            }
        }

        /* Hover effects */
        .publication-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .publication-card:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="publication-grid">
            <div class="publication-card q1-card">
                <div class="publication-type">Q1</div>
                <div class="publication-percentage">50%<span class="publication-count">2</span></div>
            </div>
            
            <div class="publication-card q2-card">
                <div class="publication-type">Q2</div>
                <div class="publication-percentage">25%<span class="publication-count">1</span></div>
            </div>
            
            <div class="publication-card conference-card">
                <div class="publication-type">Conference</div>
                <div class="publication-percentage">25%<span class="publication-count">1</span></div>
            </div>
        </div>
    </div>
</body>
</html>
