<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Widget</title>
    <style>
        :root {
            /* Brand Colors */
            --primary: #8B5FB5;
            
            /* Light Mode Defaults */
            --bg-color: transparent;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --bar-bg: #e2e8f0;
            --bar-fill: #8B5FB5;
            --bar-glow: rgba(139, 95, 181, 0.25);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Mode Defaults */
                --text-primary: #f7fafc;
                --text-secondary: #a0aec0;
                --bar-bg: #2d3748;
                --bar-fill: #B983D1;
                --bar-glow: rgba(185, 131, 209, 0.3);
            }
        }

        /* Manual Dark Mode Class */
        body.dark-mode {
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --bar-bg: #2d3748;
            --bar-fill: #B983D1;
            --bar-glow: rgba(185, 131, 209, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { overflow: hidden; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 0;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Standard reading width */
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .title {
            font-size: 0.9rem;
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .grid {
            display: grid;
            /* Adaptive Grid: 1 column on mobile, 2 on desktop */
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            column-gap: 3rem;
            row-gap: 1.8rem;
        }

        .skill {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .skill:nth-child(1) { animation-delay: 0.1s; }
        .skill:nth-child(2) { animation-delay: 0.2s; }
        .skill:nth-child(3) { animation-delay: 0.3s; }
        .skill:nth-child(4) { animation-delay: 0.4s; }

        .skill-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .skill-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .skill-level {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: var(--bar-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--bar-fill);
            border-radius: 10px;
            width: 0; /* Animated via CSS var */
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
        }

        /* Hover Effect */
        .skill:hover .progress-fill {
            box-shadow: 0 0 10px var(--bar-glow);
            filter: brightness(1.1);
        }

        /* Mobile Optimization */
        @media (max-width: 550px) {
            body { padding: 10px; }
            .grid { row-gap: 1.5rem; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2 class="title">Technical Expertise</h2>
        </div>

        <div class="grid">
            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Digital Supply Chain</span>
                    <span class="skill-level">85%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 85%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Data Analysis</span>
                    <span class="skill-level">80%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 80%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Industry 4.0 Tools</span>
                    <span class="skill-level">90%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 90%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Hydrogen Systems</span>
                    <span class="skill-level">75%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 75%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Trigger animations immediately
        setTimeout(() => {
            const fills = document.querySelectorAll('.progress-fill');
            fills.forEach(fill => {
                // Force redraw for animation to play
                const w = fill.style.width;
                fill.style.width = '0'; 
                setTimeout(() => fill.style.width = w, 100);
            });
        }, 100);

        // Theme Sync
        function setTheme(theme) {
            if (theme === 'dark') document.body.classList.add('dark-mode');
            else document.body.classList.remove('dark-mode');
        }

        window.addEventListener('message', (event) => {
            if (event.data === 'dark' || event.data === 'light') setTheme(event.data);
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('theme') === 'dark') setTheme('dark');
    </script>
</body>
</html>
