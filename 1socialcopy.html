<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        :root {
            --primary-color: #8B5FB5;
            --primary-light: #B983D1;
            --bg-light: #ffffff;
            --bg-dark: #1a1a1a;
            --text-light: #333333;
            --text-dark: #ffffff;
            --card-light: rgba(255, 255, 255, 0.95);
            --card-dark: rgba(30, 30, 30, 0.95);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --facebook: #1877F2;
            --linkedin: #0A66C2;
            --youtube: #FF0000;
            --twitter: #1DA1F2;
            --scholar: #4285F4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: var(--text-light);
            padding: 0;
            margin: 0;
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background: transparent !important;
                color: var(--text-dark);
            }
            
            .social-container {
                background: transparent !important;
                box-shadow: none !important;
            }
        }

        /* Light mode explicit styles */
        @media (prefers-color-scheme: light) {
            body {
                background: transparent !important;
                color: var(--text-light);
            }
            
            .social-container {
                background: transparent !important;
                box-shadow: none !important;
            }
        }

        .social-container {
            background: transparent;
            backdrop-filter: none;
            border-radius: 15px;
            padding: 1rem 0.5rem;
            box-shadow: none;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .social-title {
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 300;
            color: var(--primary-color);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .copyright {
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 2rem;
            opacity: 1;
            letter-spacing: 0.05em;
            padding: 0 1rem;
            background: rgba(139, 95, 181, 0.1);
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(139, 95, 181, 0.2);
        }

        /* Dark mode copyright color */
        @media (prefers-color-scheme: dark) {
            .copyright {
                color: var(--text-dark);
                background: rgba(139, 95, 181, 0.15);
                border: 1px solid rgba(139, 95, 181, 0.3);
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 1rem;
            border-radius: 12px;
            min-width: 80px;
        }

        .social-link:nth-child(1) { animation-delay: 0.1s; }
        .social-link:nth-child(2) { animation-delay: 0.2s; }
        .social-link:nth-child(3) { animation-delay: 0.3s; }
        .social-link:nth-child(4) { animation-delay: 0.4s; }
        .social-link:nth-child(5) { animation-delay: 0.5s; }

        .social-link:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            margin-bottom: 0.8rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .social-link:hover .social-icon::before {
            transform: translateX(100%);
        }

        .social-icon.facebook {
            background: linear-gradient(135deg, var(--facebook), #0d47a1);
        }

        .social-icon.linkedin {
            background: linear-gradient(135deg, var(--linkedin), #004182);
        }

        .social-icon.youtube {
            background: linear-gradient(135deg, var(--youtube), #cc0000);
        }

        .social-icon.twitter {
            background: linear-gradient(135deg, var(--twitter), #0d8bd9);
        }

        .social-icon.scholar {
            background: linear-gradient(135deg, var(--scholar), #1a73e8);
        }

        .social-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .social-link:hover .social-label {
            opacity: 1;
            transform: translateY(-2px);
        }

        /* Dark mode label color */
        @media (prefers-color-scheme: dark) {
            .social-label {
                color: var(--text-dark);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .social-container {
                padding: 0.8rem 0.3rem;
            }
            
            .copyright {
                font-size: 0.8rem;
                margin-bottom: 1.5rem;
            }
            
            .social-links {
                gap: 1.5rem;
            }
            
            .social-icon {
                width: 3rem;
                height: 3rem;
                font-size: 1.5rem;
            }
            
            .social-label {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .social-container {
                padding: 0.6rem 0.2rem;
            }
            
            .copyright {
                font-size: 0.75rem;
                margin-bottom: 1.2rem;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-icon {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1.3rem;
                margin-bottom: 0.6rem;
            }
            
            .social-label {
                font-size: 0.75rem;
            }
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Focus states for accessibility */
        .social-link:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Force dark mode class */
        .dark-mode {
            background: transparent !important;
            color: var(--text-dark);
        }

        .dark-mode .social-container {
            background: transparent !important;
            box-shadow: none !important;
        }

        .dark-mode .social-label {
            color: var(--text-dark);
        }

        .dark-mode .copyright {
            color: var(--text-dark);
            background: rgba(139, 95, 181, 0.15);
            border: 1px solid rgba(139, 95, 181, 0.3);
        }
    </style>
</head>

    <script>
        // Optional: Manual dark mode toggle functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        
        // Add smooth hover effects and accessibility
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.05)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
            
            // Keyboard navigation
            link.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });
