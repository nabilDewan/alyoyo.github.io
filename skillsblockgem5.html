<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Block</title>
    <style>
        :root {
            /* Light Mode Theme */
            --bg-color: transparent; /* Seamless blend */
            
            /* Text & Accents */
            --title-color: #6A4C93;
            --text-color: #444444;
            
            /* Dot Colors */
            --dot-filled: #8B5FB5;
            --dot-empty: #e0e0e0;
            --dot-glow: rgba(139, 95, 181, 0.4);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Mode Theme */
                --title-color: #d4b3ea;
                --text-color: #e5e5e5;
                --dot-filled: #B983D1;
                --dot-empty: #333333;
                --dot-glow: rgba(185, 131, 209, 0.5);
            }
        }

        /* Manual Dark Mode Override */
        body.dark-mode {
            --title-color: #d4b3ea;
            --text-color: #e5e5e5;
            --dot-filled: #B983D1;
            --dot-empty: #333333;
            --dot-glow: rgba(185, 131, 209, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { overflow: hidden; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 8px 10px; /* Minimal padding for drag handles */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: auto;
            min-height: 0;
        }

        .skills-container {
            width: 100%;
            max-width: 580px;
            /* No background or border - Blends seamlessly */
            padding: 0;
        }

        .skills-title {
            text-align: center;
            font-size: 1.5rem; 
            font-weight: 800;
            letter-spacing: 0.2em;
            margin-top: 0; 
            margin-bottom: 2.5rem; 
            color: var(--title-color);
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2.5rem 3rem; 
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Staggered Delay */
        .skill-item:nth-child(1) { animation-delay: 0.1s; }
        .skill-item:nth-child(2) { animation-delay: 0.2s; }
        .skill-item:nth-child(3) { animation-delay: 0.3s; }
        .skill-item:nth-child(4) { animation-delay: 0.4s; }

        .skill-name {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-left: 2px;
            transition: color 0.3s ease;
        }

        .skill-dots {
            display: flex;
            align-items: center;
            gap: 8px; /* Consistent gap */
        }

        /* === PERFECT CIRCLE DOTS === */
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%; /* Perfectly round */
            transition: all 0.3s ease;
            flex-shrink: 0; 
        }

        .dot.filled {
            background-color: var(--dot-filled);
            box-shadow: 0 0 8px var(--dot-glow);
            opacity: 0;
            transform: scale(0); 
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Stagger dot animations */
        .dot.filled:nth-child(1) { animation-delay: 0.3s; }
        .dot.filled:nth-child(2) { animation-delay: 0.35s; }
        .dot.filled:nth-child(3) { animation-delay: 0.4s; }
        .dot.filled:nth-child(4) { animation-delay: 0.45s; }
        .dot.filled:nth-child(5) { animation-delay: 0.5s; }
        .dot.filled:nth-child(6) { animation-delay: 0.55s; }
        .dot.filled:nth-child(7) { animation-delay: 0.6s; }
        .dot.filled:nth-child(8) { animation-delay: 0.65s; }

        .dot.empty {
            background-color: var(--dot-empty);
        }

        /* Hover Interaction */
        .skill-item:hover .dot.filled {
            filter: brightness(1.15);
            box-shadow: 0 0 12px var(--dot-glow);
            transform: scale(1.2); 
        }
        
        .skill-item:hover .skill-name {
            color: var(--title-color);
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 500px) {
            .skills-grid {
                gap: 2rem; 
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="skills-container">
        <h1 class="skills-title">SKILLS</h1>
        
        <div class="skills-grid">
            <div class="skill-item">
                <div class="skill-name">Digital Supply Chain</div>
                <div class="skill-dots">
                    <div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot empty"></div><div class="dot empty"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-name">Data Analysis</div>
                <div class="skill-dots">
                    <div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot empty"></div><div class="dot empty"></div><div class="dot empty"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-name">Industry 4.0 Tools</div>
                <div class="skill-dots">
                    <div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot empty"></div><div class="dot empty"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-name">Hydrogen Systems</div>
                <div class="skill-dots">
                    <div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot empty"></div><div class="dot empty"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Sync Logic
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        window.addEventListener('message', function(event) {
            if (event.data === 'dark' || event.data === 'light') {
                setTheme(event.data);
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('theme') === 'dark') {
            setTheme('dark');
        }
    </script>
</body>
</html>
