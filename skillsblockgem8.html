<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Widget</title>
    <style>
        /* 1. NOTION NATIVE COLORS (Guarantees Readability) */
        :root {
            /* Light Mode Defaults */
            --bg-color: transparent;
            --title-color: #6A4C93; 
            --text-primary: #37352f; /* Notion Default Black */
            --text-secondary: #787774; /* Notion Default Grey */
            --bar-bg: #e6e6e6; /* Distinct Grey */
            --bar-fill: #8B5FB5;
        }

        /* System Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --title-color: #d4b3ea;
                --text-primary: #d4d4d4; /* Notion Dark Mode White */
                --text-secondary: #9b9a97; /* Notion Dark Mode Grey */
                --bar-bg: #3f3f3f; /* Distinct Dark Grey */
                --bar-fill: #B983D1;
            }
        }

        /* Forced Dark Mode Class (JS Triggered) */
        body.dark-mode {
            --title-color: #d4b3ea;
            --text-primary: #d4d4d4;
            --text-secondary: #9b9a97;
            --bar-bg: #3f3f3f;
            --bar-fill: #B983D1;
        }

        /* 2. RESET & LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { overflow: hidden; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            /* ZERO outer padding prevents scrollbars */
            padding: 0; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 680px; 
            /* Internal padding only */
            padding: 10px; 
            margin: 0 auto;
        }

        .header {
            text-align: center;
            /* Compact margin to save vertical space */
            margin-bottom: 1.5rem; 
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--title-color);
            margin: 0;
            transition: color 0.3s ease;
        }

        /* 3. THE GRID (The Height Fix) */
        .grid {
            display: grid;
            /* Always 2 columns, even on mobile. Prevents vertical stretching. */
            grid-template-columns: 1fr 1fr; 
            column-gap: 2rem;
            row-gap: 1.5rem; 
            width: 100%;
        }

        .skill {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Animation Delays */
        .skill:nth-child(1) { animation-delay: 0.1s; }
        .skill:nth-child(2) { animation-delay: 0.2s; }
        .skill:nth-child(3) { animation-delay: 0.3s; }
        .skill:nth-child(4) { animation-delay: 0.4s; }

        .skill-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            /* Prevents text overlap on small screens */
            flex-wrap: nowrap; 
        }

        .skill-name {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.02em;
            /* Ensure text doesn't break layout */
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 8px;
        }

        .skill-level {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            flex-shrink: 0; /* Prevents percentage from squishing */
        }

        /* 4. PROGRESS BAR */
        .progress-track {
            width: 100%;
            height: 6px;
            background: var(--bar-bg);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--bar-fill);
            border-radius: 4px;
            width: 0;
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* 5. MOBILE OPTIMIZATION (Crucial for Spacing) */
        @media (max-width: 500px) {
            .container { padding: 5px; }
            .grid { 
                column-gap: 1rem; /* Tighter horizontal gap */
                row-gap: 1.2rem;  /* Tighter vertical gap */
            }
            .skill-name {
                font-size: 0.7rem; /* Smaller font to fit 2 cols */
            }
            .skill-level {
                font-size: 0.65rem;
            }
            .title {
                font-size: 1rem;
                margin-bottom: 1.2rem;
            }
        }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2 class="title">Technical Expertise</h2>
        </div>

        <div class="grid">
            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Digital Supply Chain</span>
                    <span class="skill-level">85%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 85%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Data Analysis</span>
                    <span class="skill-level">80%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 80%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Industry 4.0 Tools</span>
                    <span class="skill-level">90%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 90%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Hydrogen Systems</span>
                    <span class="skill-level">75%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 75%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animate Bars
        setTimeout(() => {
            document.querySelectorAll('.progress-fill').forEach(fill => {
                const w = fill.style.width;
                fill.style.width = '0'; 
                setTimeout(() => fill.style.width = w, 100);
            });
        }, 100);

        // Theme Logic
        function setTheme(theme) {
            if (theme === 'dark') document.body.classList.add('dark-mode');
            else document.body.classList.remove('dark-mode');
        }

        window.addEventListener('message', (event) => {
            if (event.data === 'dark' || event.data === 'light') setTheme(event.data);
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('theme') === 'dark') setTheme('dark');
    </script>
</body>
</html>
