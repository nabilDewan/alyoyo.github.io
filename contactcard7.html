<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        :root {
            /* Brand Colors */
            --accent: #B983D1; /* Lighter Purple for contrast against Charcoal */
            --accent-glow: rgba(185, 131, 209, 0.4);

            /* CHARCOAL OBSIDIAN THEME (Universal) */
            /* Deep, muted gray with subtle blue undertone (#2E343B) */
            --bg-charcoal: rgba(46, 52, 59, 0.95);
            
            /* Subtle border to separate card from dark backgrounds */
            --border: rgba(255, 255, 255, 0.15);
            
            /* Text - White/Grey for readability on Charcoal */
            --text-primary: #ffffff;
            --text-secondary: #b0b8c1;
            
            --icon-bg: rgba(255, 255, 255, 0.1);
            --icon-color: #ffffff;
            --hover-bg: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 15px;
            min-height: 100vh;
            overflow: hidden;
        }

        /* The Card */
        .card {
            width: 100%;
            max-width: 400px; /* Optimized Width */
            
            background: var(--bg-charcoal);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.8rem;
            
            /* Shadow Removed */
            box-shadow: none;
            
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        /* Top Accent Glow */
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.7;
        }

        /* Header */
        .header { text-align: center; }

        .name {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
            letter-spacing: 0.02em;
        }

        .role {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.2rem;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .uni {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 14px;
            transition: all 0.2s ease;
            background: transparent;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .item:hover {
            background: var(--hover-bg);
            border-color: var(--border);
            transform: translateX(4px);
        }

        /* Icons */
        .icon {
            width: 38px;
            height: 38px;
            background: var(--icon-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--icon-color);
            flex-shrink: 0;
        }

        .icon svg { width: 20px; height: 20px; }

        /* Text Info */
        .info {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 3px;
        }

        .value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

    </style>
</head>
<body>
