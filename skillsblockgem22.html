<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Widget</title>
    <style>
        :root {
            /* Light Mode Colors (High Contrast) */
            --bg-color: transparent;
            --text-primary: #000000; /* Jet Black for readability */
            --text-secondary: #555555; /* Dark Grey for percentages */
            --bar-bg: #e0e0e0;
            --bar-fill: #8B5FB5;
            --bar-glow: rgba(139, 95, 181, 0.4);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Mode Colors */
                --text-primary: #ffffff; /* Pure White */
                --text-secondary: #bbbbbb;
                --bar-bg: #333333;
                --bar-fill: #B983D1;
                --bar-glow: rgba(185, 131, 209, 0.5);
            }
        }

        /* Manual Dark Mode Class */
        body.dark-mode {
            --text-primary: #ffffff;
            --text-secondary: #bbbbbb;
            --bar-bg: #333333;
            --bar-fill: #B983D1;
            --bar-glow: rgba(185, 131, 209, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { overflow: hidden; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            padding: 10px; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 0;
        }

        .container {
            width: 100%;
            max-width: 600px; 
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem; /* Adjusted for better flow */
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .title {
            font-size: 1rem;
            font-weight: 800;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-primary); 
            opacity: 0.8;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            column-gap: 2.5rem;
            
            /* === UPDATED GAP === */
            /* Increased to 2.5rem to separate the rows clearly */
            row-gap: 2.5rem; 
        }

        .skill {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .skill:nth-child(1) { animation-delay: 0.1s; }
        .skill:nth-child(2) { animation-delay: 0.2s; }
        .skill:nth-child(3) { animation-delay: 0.3s; }
        .skill:nth-child(4) { animation-delay: 0.4s; }

        .skill-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .skill-name {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .skill-level {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: var(--bar-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--bar-fill);
            border-radius: 10px;
            width: 0; 
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
        }

        /* Hover Effect */
        .skill:hover .progress-fill {
            box-shadow: 0 0 8px var(--bar-glow);
            filter: brightness(1.1);
        }

        @media (max-width: 550px) {
            .grid { row-gap: 1.5rem; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2 class="title">Technical Expertise</h2>
        </div>

        <div class="grid">
            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Digital Supply Chain</span>
                    <span class="skill-level">85%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 85%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Data Analysis</span>
                    <span class="skill-level">80%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 80%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Industry 4.0 Tools</span>
                    <span class="skill-level">90%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 90%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Hydrogen Systems</span>
                    <span class="skill-level">75%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 75%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Trigger animations immediately
        setTimeout(() => {
            const fills = document.querySelectorAll('.progress-fill');
            fills.forEach(fill => {
                const w = fill.style.width;
                fill.style.width = '0'; 
                setTimeout(() => fill.style.width = w, 100);
            });
        }, 100);

        // Theme Sync
        function setTheme(theme) {
            if (theme === 'dark') document.body.classList.add('dark-mode');
            else document.body.classList.remove('dark-mode');
        }

        window.addEventListener('message', (event) => {
            if (event.data === 'dark' || event.data === 'light') setTheme(event.data);
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('theme') === 'dark') setTheme('dark');
    </script>
</body>
</html>
