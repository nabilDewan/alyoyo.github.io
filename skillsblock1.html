<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Block</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            padding: 20px;
        }

        .skills-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: clamp(20px, 4vw, 40px);
            background: transparent;
        }

        .skills-title {
            text-align: center;
            font-size: clamp(22px, 4.5vw, 36px);
            font-weight: 700;
            letter-spacing: clamp(0.15em, 0.3em, 0.3em);
            margin-bottom: clamp(25px, 5vw, 50px);
            color: #b8a4d8;
            text-transform: uppercase;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 45px 60px;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 2vw, 12px);
            min-width: 0;
        }

        .skill-name {
            font-size: clamp(12px, 2.5vw, 16px);
            font-weight: 400;
            color: #b8a4d8;
            letter-spacing: 0.05em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .skill-dots {
            display: flex;
            gap: clamp(4px, 1.2vw, 8px);
            align-items: center;
        }

        .dot {
            flex-shrink: 0;
            width: clamp(14px, 3vw, 24px);
            height: clamp(14px, 3vw, 24px);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .dot.filled {
            background-color: #9b7bc6;
            box-shadow: 0 0 8px rgba(155, 123, 198, 0.6),
                        0 0 12px rgba(155, 123, 198, 0.4);
        }

        .dot.empty {
            background-color: #4a4a4a;
        }

        .dot:hover {
            transform: scale(1.1);
        }

        /* Tablet and smaller screens */
        @media (max-width: 768px) {
            .skills-grid {
                gap: 40px 45px;
            }
        }

        /* Mobile devices */
        @media (max-width: 600px) {
            .skills-container {
                padding: 15px;
            }

            .skills-grid {
                grid-template-columns: 1fr;
                gap: 35px;
            }

            .skill-dots {
                gap: clamp(5px, 1.5vw, 7px);
            }
        }

        /* Very small screens */
        @media (max-width: 380px) {
            .skills-title {
                letter-spacing: 0.15em;
            }

            .skill-dots {
                gap: 4px;
            }

            .dot {
                width: 14px;
                height: 14px;
            }
        }

        /* Extra small screens */
        @media (max-width: 320px) {
            .dot {
                width: 12px;
                height: 12px;
            }

            .skill-dots {
                gap: 3px;
            }
        }

        /* Light mode support */
        @media (prefers-color-scheme: light) {
            .skills-title {
                color: #7c3aed;
            }

            .skill-name {
                color: #7c3aed;
            }

            .dot.filled {
                background-color: #8b5cf6;
                box-shadow: 0 0 8px rgba(139, 92, 246, 0.6),
                            0 0 12px rgba(139, 92, 246, 0.4);
            }

            .dot.empty {
                background-color: #d1d5db;
            }
        }

        /* Ensure dots never wrap */
        @supports (display: grid) {
            .skill-dots {
                display: grid;
                grid-template-columns: repeat(10, 1fr);
                grid-auto-flow: column;
            }
        }
    </style>
</head>
<body>
    <div class="skills-container">
        <h1 class="skills-title">SKILLS</h1>
        
        <div class="skills-grid">
            <div class="skill-item">
                <div class="skill-name">Digital Supply Chain</div>
                <div class="skill-dots">
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot empty"></div>
                    <div class="dot empty"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-name">Data Analysis</div>
                <div class="skill-dots">
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot empty"></div>
                    <div class="dot empty"></div>
                    <div class="dot empty"></div>
                    <div class="dot empty"></div>
                    <div class="dot empty"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-name">Industry 4.0 Tools</div>
                <div class="skill-dots">
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot empty"></div>
                    <div class="dot empty"></div>
                    <div class="dot empty"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-name">Framework Development</div>
                <div class="skill-dots">
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot filled"></div>
                    <div class="dot empty"></div>
                    <div class="dot empty"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
