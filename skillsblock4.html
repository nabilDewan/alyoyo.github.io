<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Block</title>
    <style>
        :root {
            /* Light Mode Colors */
            --bg-color: transparent;
            --title-color: #7c3aed;
            --text-color: #7c3aed;
            --dot-filled: #8b5cf6;
            --dot-empty: #e5e7eb;
            --dot-shadow: rgba(139, 92, 246, 0.4);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Mode Colors */
                --title-color: #b8a4d8;
                --text-color: #b8a4d8;
                --dot-filled: #9b7bc6;
                --dot-empty: #4a4a4a;
                --dot-shadow: rgba(155, 123, 198, 0.4);
            }
        }

        /* Manual Dark Mode Override */
        body.dark-mode {
            --title-color: #b8a4d8;
            --text-color: #b8a4d8;
            --dot-filled: #9b7bc6;
            --dot-empty: #4a4a4a;
            --dot-shadow: rgba(155, 123, 198, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        .skills-container {
            width: 100%;
            /* REDUCED WIDTH: Changed from 800px to 650px per request */
            max-width: 650px; 
            padding: 20px 10px; 
            box-sizing: border-box;
        }

        .skills-title {
            text-align: center;
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 700;
            letter-spacing: 0.15em;
            margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--title-color);
            text-transform: uppercase;
            transition: color 0.3s ease;
            
            /* Animation */
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            /* INCREASED VERTICAL GAP: 3rem vertical, 2rem horizontal */
            gap: 3rem 2rem; 
            justify-items: center;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            width: 100%;
            max-width: 300px;
            
            /* Animation */
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Staggered Animation Delays */
        .skill-item:nth-child(1) { animation-delay: 0.2s; }
        .skill-item:nth-child(2) { animation-delay: 0.3s; }
        .skill-item:nth-child(3) { animation-delay: 0.4s; }
        .skill-item:nth-child(4) { animation-delay: 0.5s; }

        .skill-name {
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 600;
            color: var(--text-color);
            letter-spacing: 0.05em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.3s ease;
        }

        .skill-dots {
            display: flex;
            justify-content: space-between;
            gap: 4px; 
            height: 10px; 
        }

        .dot {
            flex: 1; 
            height: 100%;
            border-radius: 4px; 
            transition: all 0.3s ease;
            transform-origin: bottom;
        }

        .dot.filled {
            background-color: var(--dot-filled);
            box-shadow: 0 0 6px var(--dot-shadow);
            
            /* Pop-in animation for dots */
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
        }

        /* Stagger dot animations */
        .dot.filled:nth-child(1) { animation-delay: 0.5s; }
        .dot.filled:nth-child(2) { animation-delay: 0.55s; }
        .dot.filled:nth-child(3) { animation-delay: 0.6s; }
        .dot.filled:nth-child(4) { animation-delay: 0.65s; }
        .dot.filled:nth-child(5) { animation-delay: 0.7s; }
        .dot.filled:nth-child(6) { animation-delay: 0.75s; }
        .dot.filled:nth-child(7) { animation-delay: 0.8s; }
        .dot.filled:nth-child(8) { animation-delay: 0.85s; }

        .dot.empty {
            background-color: var(--dot-empty);
            opacity: 0.5;
        }

        .skill-item:hover .dot.filled {
            filter: brightness(1.2);
            box-shadow: 0 0 10px var(--dot-shadow);
        }
        
        .skill-item:hover .dot {
             transform: scaleY(1.3);
        }

        /* Animations Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="skills-container">
        <h1 class="skills-title">SKILLS</h1>
        
        <div class="skills-grid">
            <div class="skill-item">
                <div class="skill-name">Digital Supply Chain</div>
                <div class="skill-dots">
                    <div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot empty"></div><div class="dot empty"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-name">Data Analysis</div>
                <div class="skill-dots">
                    <div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot empty"></div><div class="dot empty"></div><div class="dot empty"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-name">Industry 4.0 Tools</div>
                <div class="skill-dots">
                    <div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot empty"></div><div class="dot empty"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-name">Framework Development</div>
                <div class="skill-dots">
                    <div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot filled"></div><div class="dot empty"></div><div class="dot empty"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        window.addEventListener('message', function(event) {
            if (event.data === 'dark' || event.data === 'light') {
                setTheme(event.data);
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('theme') === 'dark') {
            setTheme('dark');
        }
    </script>
</body>
</html>
