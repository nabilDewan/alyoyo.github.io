<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Citations Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            .citation-label {
                color: #64748b;
            }
        }

        /* Light mode styles */
        @media (prefers-color-scheme: light) {
            .citation-label {
                color: #64748b;
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .citations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .citation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px 8px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 100px;
        }

        .citation-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .citation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .citation-card:hover::before {
            transform: scaleX(1);
        }

        .citation-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
        }

        .citation-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 8px;
            line-height: 1;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .citation-label {
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .published-papers {
            --accent-color: #3b82f6;
            --accent-secondary: #1d4ed8;
        }

        .work-in-progress {
            --accent-color: #ef4444;
            --accent-secondary: #dc2626;
        }

        .total-citations {
            --accent-color: #f59e0b;
            --accent-secondary: #d97706;
        }

        .h-index {
            --accent-color: #10b981;
            --accent-secondary: #059669;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .citations-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 12px;
            }

            .citation-card {
                padding: 14px 10px;
                min-height: 85px;
            }

            .citation-number {
                font-size: 1.8rem;
            }

            .citation-label {
                font-size: 0.75rem;
            }

            body {
                padding: 12px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .citations-grid {
                padding: 10px;
                gap: 10px;
            }

            .citation-card {
                padding: 12px 8px;
                min-height: 80px;
            }

            .citation-number {
                font-size: 1.6rem;
            }

            .citation-label {
                font-size: 0.7rem;
            }
        }

        /* Large screens - ensure horizontal layout */
        @media (min-width: 1024px) {
            .citations-grid {
                grid-template-columns: repeat(4, 1fr);
                max-width: 520px;
                margin: 0 auto;
            }
        }

        /* Animation for numbers */
        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .citation-number {
            animation: countUp 0.8s ease-out;
        }

        .citation-card:nth-child(1) .citation-number {
            animation-delay: 0.1s;
        }

        .citation-card:nth-child(2) .citation-number {
            animation-delay: 0.2s;
        }

        .citation-card:nth-child(3) .citation-number {
            animation-delay: 0.3s;
        }

        .citation-card:nth-child(4) .citation-number {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="citations-grid">
            <div class="citation-card published-papers">
                <div class="citation-number" data-target="4">0</div>
                <div class="citation-label">Published Papers</div>
            </div>
            
            <div class="citation-card work-in-progress">
                <div class="citation-number" data-target="3">0</div>
                <div class="citation-label">Work In Progress</div>
            </div>
            
            <div class="citation-card total-citations">
                <div class="citation-number" data-target="70">0</div>
                <div class="citation-label">Total Citations</div>
            </div>
            
            <div class="citation-card h-index">
                <div class="citation-number" data-target="3">0</div>
                <div class="citation-label">H-Index</div>
            </div>
        </div>
    </div>

    <script>
        // Counter animation function
        function animateCounter(element, target, duration = 2000) {
            const start = 0;
            const increment = target / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        }

        // Initialize counters when page loads
        window.addEventListener('load', () => {
            const counters = document.querySelectorAll('.citation-number');
            
            counters.forEach((counter, index) => {
                const target = parseInt(counter.getAttribute('data-target'));
                // Stagger the animations
                setTimeout(() => {
                    animateCounter(counter, target);
                }, index * 200);
            });
        });
    </script>
</body>
</html>
