<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        :root {
            /* Brand Colors - Purple Gradient */
            --primary-gradient: linear-gradient(135deg, #8B5FB5, #6A4C93);
            --icon-bg: #F3EAF8;
            --icon-color: #8B5FB5;

            /* UNIVERSAL THEME (Works on both Light & Dark backgrounds) */
            --bg-card: #ffffff; /* Solid White for maximum contrast */
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border: #eaeaea;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --hover-bg: #f9f9f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: transparent; /* Let the website background show through outside */
            display: flex;
            align-items: flex-start; /* Aligns to top to prevent cut-off */
            justify-content: center;
            padding: 1px; /* Prevents margin collapse */
            height: auto;
            overflow: hidden; /* No scrollbars on body */
        }

        /* The Card Container */
        .card {
            background: var(--bg-card);
            width: 100%;
            max-width: 100%; /* Fills the iframe width */
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            position: relative;
            overflow: hidden;
        }

        /* Purple Top Border Accent */
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        /* Header Section */
        .header {
            text-align: center;
        }

        .name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.2rem;
            letter-spacing: -0.01em;
        }

        .role {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--icon-color);
            margin-bottom: 0.1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .location {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* List of Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            padding: 0.6rem;
            border-radius: 10px;
            transition: background 0.2s ease, transform 0.2s ease;
            background: transparent;
            border: 1px solid transparent;
        }

        .link-item:hover {
            background: var(--hover-bg);
            border-color: var(--border);
            transform: translateX(2px);
        }

        /* Icon Styling */
        .icon-box {
            width: 36px;
            height: 36px;
            background: var(--icon-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--icon-color);
            flex-shrink: 0;
        }

        .icon-box svg {
            width: 18px;
            height: 18px;
        }

        /* Text Info */
        .info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .value {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Mobile Adjustments for Small Screens */
        @media (max-width: 400px) {
            .card { padding: 1rem; }
            .name { font-size: 1.25rem; }
            .role { font-size: 0.8rem; }
            .icon-box { width: 32px; height: 32px; }
            .value { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <div class="name">DEWAN HAFIZ NABIL</div>
            <div class="role">PhD Student, WMG</div>
            <div class="location">University of Warwick, CV4 7AL</div>
        </div>

        <div class="links">

            </a>

            <a href="https://www.dewanhafiznabil.com/" target="_blank" class="link-item" title="Visit Website">

                </div>
                <div class="info">
                    <span class="label">Website</span>
                    <span class="value">dewanhafiznabil.com</span>

            <div class="link-item">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>

                    <span class="value">+8801799614444</span>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
