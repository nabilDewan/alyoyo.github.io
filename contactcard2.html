<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card - Dewan Hafiz Nabil</title>
    <style>
        :root {
            /* Brand Colors */
            --primary-color: #8B5FB5;
            --primary-light: #B983D1;
            --primary-dark: #6A4C93;

            /* LIGHT MODE DEFAULTS */
            --card-bg: rgba(255, 255, 255, 0.85); /* More transparent for glass feel */
            --text-main: #222222;
            --text-muted: #555555;
            --border-color: rgba(139, 95, 181, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.08);
            --hover-bg: rgba(139, 95, 181, 0.08);
            --icon-text: #ffffff;
        }

        /* DARK MODE VARIABLES */
        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: rgba(30, 30, 30, 0.85); 
                --text-main: #f0f0f0;
                --text-muted: #aaaaaa;
                --border-color: rgba(255, 255, 255, 0.1);
                --shadow-color: rgba(0, 0, 0, 0.3);
                --hover-bg: rgba(255, 255, 255, 0.05);
            }
        }

        /* MANUAL TOGGLE SUPPORT */
        body.dark-mode {
            --card-bg: rgba(30, 30, 30, 0.85);
            --text-main: #f0f0f0;
            --text-muted: #aaaaaa;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-bg: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: transparent; /* Transparent to blend with parent site */
            padding: 10px; /* Minimal padding */
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
            overflow: hidden; /* Prevent scrollbars */
        }

        .contact-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 10px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Top Accent Line */
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        .contact-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 50px var(--shadow-color);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.6s ease forwards;
        }

        .contact-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.4rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .contact-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.2rem;
            opacity: 0.9;
        }

        .contact-university {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem;
            border-radius: 16px;
            text-decoration: none;
            color: inherit;
            border: 1px solid transparent;
            transition: all 0.2s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        /* Staggered Animation */
        .contact-item:nth-child(1) { animation-delay: 0.1s; }
        .contact-item:nth-child(2) { animation-delay: 0.2s; }
        .contact-item:nth-child(3) { animation-delay: 0.3s; }
        .contact-item:nth-child(4) { animation-delay: 0.4s; }

        .contact-item:hover {
            background: var(--hover-bg);
            border-color: var(--border-color);
            transform: translateX(4px);
        }

        .contact-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: 12px; /* Squircle shape */
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--icon-text);
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(139, 95, 181, 0.25);
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            margin-bottom: 0.1rem;
        }

        .contact-value {
            font-size: 0.95rem;
            color: var(--text-main);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .contact-card {
                padding: 1.5rem 1.2rem;
                border-radius: 20px;
            }
            .contact-name { font-size: 1.5rem; }
            .contact-icon { width: 2.2rem; height: 2.2rem; }
            .contact-item { padding: 0.6rem 0.8rem; }
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        // Immediate Theme Check (Prevents Flash)
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        })();

        // Listener for Parent Theme Changes
        window.addEventListener('message', function(event) {
            if (event.data === 'dark') {
                document.body.classList.add('dark-mode');
            } else if (event.data === 'light') {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
</head>
<body>
