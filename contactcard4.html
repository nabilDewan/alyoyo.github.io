<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        :root {
            /* Brand Colors */
            --accent: #B983D1; /* Lighter purple for better contrast on dark */
            --accent-glow: rgba(185, 131, 209, 0.3);

            /* UNIVERSAL THEME (Single "Midnight Glass" Look) */
            /* This dark glass looks premium on White websites AND Dark websites */
            --bg-glass: rgba(18, 18, 18, 0.85); 
            --border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --icon-bg: rgba(255, 255, 255, 0.08);
            --icon-color: #ffffff;
            --hover-bg: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns top to prevent cutting off */
            padding: 10px;
            min-height: 100vh;
            overflow: hidden; /* No scrollbars on body */
        }

        /* The Card */
        .card {
            width: 100%;
            max-width: 360px; /* Perfect mobile width */
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            position: relative;
        }

        /* Top Accent Glow */
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.8;
        }

        /* Header */
        .header { text-align: center; }

        .name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
            letter-spacing: 0.02em;
        }

        .role {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.2rem;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .uni {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 0.9rem;
            text-decoration: none;
            padding: 0.7rem;
            border-radius: 12px;
            transition: all 0.2s ease;
            background: transparent;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .item:hover {
            background: var(--hover-bg);
            border-color: var(--border);
            transform: translateX(2px);
        }

        /* Icons */
        .icon {
            width: 34px;
            height: 34px;
            background: var(--icon-bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--icon-color);
            flex-shrink: 0;
        }

        .icon svg { width: 18px; height: 18px; }

        /* Text Info */
        .info {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .label {
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 2px;
        }

        .value {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

    </style>
</head>
<body>

    <div class="card">
