<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Widget</title>
    <style>
        /* 1. DEFINE VARIABLES */
        :root {
            /* Light Mode (Default) */
            --bg-color: transparent;
            --title-color: #6A4C93;  /* Deep Purple */
            --text-primary: #333333; /* Dark Grey (High Contrast) */
            --text-secondary: #666666;
            --bar-bg: #e0e0e0;
            --bar-fill: #8B5FB5;
            --bar-glow: rgba(139, 95, 181, 0.4);
        }

        /* 2. SYSTEM DARK MODE */
        @media (prefers-color-scheme: dark) {
            :root {
                --title-color: #d4b3ea;  /* Light Lavender */
                --text-primary: #f0f0f0; /* Soft White */
                --text-secondary: #aaaaaa;
                --bar-bg: #333333;
                --bar-fill: #B983D1;
                --bar-glow: rgba(185, 131, 209, 0.5);
            }
        }

        /* 3. MANUAL DARK MODE (Triggered by Notion/JS) */
        /* This explicitly overrides everything when class is added */
        body.dark-mode {
            --title-color: #d4b3ea;
            --text-primary: #f0f0f0;
            --text-secondary: #aaaaaa;
            --bar-bg: #333333;
            --bar-fill: #B983D1;
            --bar-glow: rgba(185, 131, 209, 0.5);
        }

        /* 4. LAYOUT RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { overflow: hidden; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            padding: 5px 10px; /* Minimal padding */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 0;
            transition: background-color 0.3s ease; /* Smooth Transition */
        }

        .container {
            width: 100%;
            max-width: 680px; /* Standard Web Width */
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--title-color);
            margin: 0;
            transition: color 0.3s ease;
        }

        /* 5. GRID LAYOUT */
        .grid {
            display: grid;
            /* Adaptive: 1 column mobile, 2 columns desktop */
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            column-gap: 3.5rem;
            row-gap: 2.5rem; /* Spacious vertical gap */
            padding-bottom: 5px;
        }

        .skill {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Staggered Animations */
        .skill:nth-child(1) { animation-delay: 0.1s; }
        .skill:nth-child(2) { animation-delay: 0.2s; }
        .skill:nth-child(3) { animation-delay: 0.3s; }
        .skill:nth-child(4) { animation-delay: 0.4s; }

        .skill-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .skill-name {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .skill-level {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        /* 6. PROGRESS BAR */
        .progress-track {
            width: 100%;
            height: 8px; /* Slightly thicker for visibility */
            background: var(--bar-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: background 0.3s ease;
        }

        .progress-fill {
            height: 100%;
            background: var(--bar-fill);
            border-radius: 10px;
            width: 0; /* Animated by JS */
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1), background 0.3s ease;
            position: relative;
        }

        /* Hover Effect */
        .skill:hover .progress-fill {
            box-shadow: 0 0 10px var(--bar-glow);
            filter: brightness(1.1);
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .grid { 
                gap: 2rem;
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2 class="title">Technical Expertise</h2>
        </div>

        <div class="grid">
            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Digital Supply Chain</span>
                    <span class="skill-level">85%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 85%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Data Analysis</span>
                    <span class="skill-level">80%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 80%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Industry 4.0 Tools</span>
                    <span class="skill-level">90%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 90%"></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-info">
                    <span class="skill-name">Hydrogen Systems</span>
                    <span class="skill-level">75%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 75%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. ANIMATION TRIGGER
        setTimeout(() => {
            const fills = document.querySelectorAll('.progress-fill');
            fills.forEach(fill => {
                const w = fill.style.width;
                fill.style.width = '0'; 
                setTimeout(() => fill.style.width = w, 100);
            });
        }, 100);

        // 2. THEME SYNC LOGIC (Same as previous working version)
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Listen for Notion messages
        window.addEventListener('message', function(event) {
            if (event.data === 'dark' || event.data === 'light') {
                setTheme(event.data);
            }
        });

        // Check URL parameters (initial load)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('theme') === 'dark') {
            setTheme('dark');
        }
    </script>
</body>
</html>
